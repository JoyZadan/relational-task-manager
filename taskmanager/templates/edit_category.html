{% extends "base.html" %}
{% block content %}

    <section class="adj-margin-top">
        <h3 class="page-lead center-align">Edit Category</h3>
        <div class="row card-panel create-card-panel amber lighten-4 z-depth-5">
            <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
                <!-- category name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix purple-text text-darken-4"></i>
                        <input id="category_name" name="category_name" value="{{ category.category_name }}"
                            minlength="3" maxlength="25" type="text" class="validate" required>
                        <label for="category_name">Category Name</label>
                    </div>
                </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large purple accent-4 button-custom">
                            Edit Category <i class="fas fa-edit right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
