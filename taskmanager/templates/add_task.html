{% extends "base.html" %}
{% block content %}

    <section class="adj-margin-top">
        <h3 class="page-lead center-align">Add Task</h3>
        <div class="row card-panel create-card-panel amber lighten-4 z-depth-5">
            <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
                <!-- task_name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix purple-text text-darken-4"></i>
                        <input id="task_name" name="task_name" minlength="5" maxlength="50" type="text"
                        class="validate" required>
                        <label for="task_name">Task Name</label>
                    </div>
                </div>
                <!-- task_description -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix purple-text text-darken-4"></i>
                        <textarea id="task_description" name="task_description" minlength="5" maxlength="200"
                            type="text" class="materialize-textarea validate" required></textarea>
                        <label for="task_description">Task Description</label>
                    </div>
                </div>
                <!-- due_date -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-calendar-alt prefix purple-text text-darken-4"></i>
                        <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                        <label for="due_date">Due Date</label>
                    </div>
                </div>
                <!-- is_urgent -->
                <div class="row">
                    <div class="input-field col s12">
                        <div class="switch">
                            <i class="fas fa-exclamation-circle prefix purple-text text-darken-4"></i>
                            <label for="is_urgent">
                                <input id="is_urgent" name="is_urgent" type="checkbox">
                                <span class="lever"></span>
                                Is Urgent
                            </label>
                        </div>
                    </div>
                </div>
                <!-- category_id -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix purple-text text-darken-4"></i>
                        <select name="category_id" id="category_id" class="validate" required>
                            <option value="" disabled selected>Choose Category</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                        <label for="category_id">Category</label>
                    </div>
                </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large purple accent-4 button-custom">
                            Add Task <i class="fas fa-plus-square right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
